<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./image/meo6.jpeg" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption">Caption cho Slide 1</div> <!-- Thêm caption vào Slide 1 -->
          </div>
          <div class="carousel-item">
            <img src="./image/meo7.jpg" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption">Caption cho Slide 2</div> <!-- Thêm caption vào Slide 2 -->
          </div>
          <div class="carousel-item">
            <img src="./image/meo8.jpeg" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption">Caption cho Slide 3</div> <!-- Thêm caption vào Slide 3 -->
          </div>
        </div>
        <!-- Các nút điều hướng -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>

<!-- Thêm các thư viện JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
